<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Profile card component</title>

</head>

<body>

    <div class="card">
        <img class="card-img" src="./images/bg-pattern-card.svg" alt="" aria-hidden="true">
        <img class="pp" src=" ./images/image-victor.jpg " alt="Profile picture of Victor Crest ">
        <p><span>Victor Crest <i>26</i></span> London</p>
        <div class="footStats">
            <div>
                <p><span>80K</span> Followers</p>
            </div>
            <div>
                <p><span>803K</span> Likes</p>
            </div>
            <div>
                <p><span>1.4K</span> Photos</p>
            </div>
        </div>
        <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge " target="_blank ">Frontend Mentor</a>. Coded by <a href="https://github.com/DanielJvV ">Daniel Jansen van Vuuren</a>.</div>

    </div>
</body>

</html>
